spring:
  application:
    name: unittoapp

  datasource:
    url: ${url}
    username: ${username}
    password: ${password}
    driver-class-name: ${driverClassName}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
